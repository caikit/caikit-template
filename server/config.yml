# Caikit model configuration
# Relative paths are relative to where the config is loaded
runtime:
    # Package name containing the model wrapping
    library: example

    # Model wrapping configuration
    service_generation:
        primitive_data_model_types:
            - "example.data_model.hello_world.HelloWorldInput"

    # All models in this directory are loaded at boot time
    local_models_dir: "../client/models"

    # Training configuration
    training:
        # The directory to save trained models in
        output_dir: "../client/train_output"
